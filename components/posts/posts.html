<div id="posts-container" >

  <div class="posts-nav">
    <a class="prev" ng-link="posts({ queryParams: { page: posts.page.previous }})" ng-class="{ disabled: posts.page.previous === false }">Previous</a>
    <a class="next" ng-link="posts({ queryParams: { page: posts.page.next }})" ng-class="{ disabled: posts.page.next === false }">Next</a>
  </div>

  <ul class="index">
    <li ng-repeat="post in posts.page.posts">
      <a ng-link="post({ id: post.link })" class="index-link">
        <h2 ng-bind="post.title"></h2>
      </a>
      <div class="post-detail">
        <span>{{ post.date | parseDate | date:'mediumDate' }} by {{ post.author }}</span>
        <ul class="inline-tags">Tags: 
          <li ng-repeat="tag in post.tags">
            <a ng-bind="tag" ng-link="search({ queryParams: { tags: [tag]}})"></a>
          </li>
        </ul>
      </div>
    </li>
  </ul>

  <div class="posts-nav" ng-if="posts.page.posts">
    <a class="prev" ng-link="posts({ queryParams: { page: posts.page.previous }})" ng-class="{ disabled: posts.page.previous === false }">Previous</a>
    <a class="next" ng-link="posts({ queryParams: { page: posts.page.next }})" ng-class="{ disabled: posts.page.next === false }">Next</a>
  </div>
</div>
